<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Booki</title>
</head>

<body>

    <!-- Debut header -->
    <header>
        <a href="#"><img class="logoBooki" src="./assets/img/logo/Booki.png" alt="logo Booki de l'entreprise"></a>
        <nav>
            <ul class="menu">
                <li><a class="active" href="#hebergement">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin header -->

    <!-- Debut main -->
    <main>
        <!--Debut Section-->
        <section class="sectionRechercher">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <form>
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" name="recherche" placeholder="ville, pays">
                <button>Rechercher</button>
            </form>
            <div class="filtres">
                <h2>Filtres</h2>
                <ul>
                    <li><a href="#" class="btn icon-money">Économique</a></li>
                    <li><a href="#" class="btn icon-child">Familial</a></li>
                    <li><a href="#" class="btn icon-heart">Romantique</a></li>
                    <li><a href="#" class="btn icon-dog">Animaux autorisés</a></li>
                </ul>
            </div>
            <p class="icon-info">Plus de 500 logements sont disponibles dans cette ville.</p>
        </section>
        <!--Fin Section-->
    </main>
    <!-- Fin main -->

    <!-- Debut footer -->
    <footer>

    </footer>
    <!-- Debut footer -->
</body>

</html>
